<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P12</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f9f9f9;
        padding: 20px;
        margin: 0;
      }

      h2 {
        text-align: left;
        margin-bottom: 20px;
      }

      .subtitle {
        text-align: left;
        margin-bottom: 30px;
        font-size: 1.2em;
        color: #555;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 0;
      }

      .item {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
      }

      .image {
        width: 120px;
        height: 120px;
        border-radius: 10px;
        margin-right: 10px;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: gray;
        border-radius: 50%;
        margin: 0 10px;
      }

      .text {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 15px;
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100px;
      }

      @media (max-width: 600px) {
        .image {
          width: 100px;
          height: 100px;
        }

        .text {
          width: 150px;
        }
      }

      .set {
        margin-left: 200px;
      }
    </style>
  </head>
  <body>
    <h2>속담 찾기</h2>
    <div class="subtitle">다음 그림과 알맞은 속담을 연결해보세요.</div>
    <div class="container">
      <div class="item">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MDlfMTUz%2FMDAxNjIwNDg4NTU5NDM4.CgHmHksJnK2fWOl0GiH-v6g0DN3oLy117XjvvgyCnJkg.k9HigqstvUmU-sZib2Ekgwi-sLDyVpBcm1G5T5fSLxwg.JPEG.noheart%2FIMG_5455.JPG&type=a340"
          alt="그림 1"
          class="image"
        />
        <div class="dot"></div>
        <span class="set"></span>
        <div class="dot"></div>
        <div class="text">까마귀 날자 배 떨어진다.</div>
      </div>
      <div class="item">
        <img
          src="https://search.pstatic.net/common/?src=https%3A%2F%2Fdbscthumb-phinf.pstatic.net%2F5024_000_1%2F20170926161529575_CVHTW33N8.jpg%2Fad36_217_i1.jpg%3Ftype%3Dm4500_4500_fst_n&type=a340"
          alt="그림 2"
          class="image"
        />
        <div class="dot"></div>
        <span class="set"></span>
        <div class="dot"></div>
        <div class="text">열 손가락 깨물어 안 아픈 손가락 없다.</div>
      </div>
      <div class="item">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA4MzFfNDQg%2FMDAxNjMwNDAzOTk5MDM3.HSkMwtEGrnn1CEXAlP-Cwn70fuonB5LyD9dc32rX0L0g.XiH01CSjnHDXhnE_H2HtikWg3iSdstmkDoYxDuum28wg.JPEG.paparabbit9s%2F%25B5%25B9%25B4%25D9%25B8%25AE.jpeg&type=sc960_832"
          alt="그림 3"
          class="image"
        />
        <div class="dot"></div>
        <span class="set"></span>
        <div class="dot"></div>
        <div class="text">불난 집에 부채질한다.</div>
      </div>
      <div class="item">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fpost.phinf.naver.net%2FMjAxOTAzMjVfMTE5%2FMDAxNTUzNDc5Nzg1NTcx.FTrKcH2ebsQ_JbWDyQ6H4bkvfcBfLm_-J2GAOt9drdUg.DXY0BaSnMmByp8r41d3zyrppQfXHm63fM15qtpVvB-4g.JPEG%2FI9eTxJqUKEaJL7lFuWHdvxdM2njo.jpg&type=sc960_832"
          alt="그림 4"
          class="image"
        />
        <div class="dot"></div>
        <span class="set"></span>
        <div class="dot"></div>
        <div class="text">돌다리도 두들겨 보고 건너라.</div>
      </div>
    </div>
  </body>
</html>
